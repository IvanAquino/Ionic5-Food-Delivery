<ion-content>
  
  <div class="back-button">
    <ion-back-button defaultHref="/tabs"></ion-back-button>
  </div>

  <img [src]="product.image" class="product-image">

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <h4>{{ product.name }}</h4>
      </ion-col>
      <ion-col>
        <h4 class="ion-text-right">{{ product.price }}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h5 class="ion-padding-horizontal">
    Ingredients
  </h5>

  <ion-grid class="ingredients">
    <ion-row class="ion-nowrap">
      <ion-col *ngFor="let ingredient of product.ingredients">
        <div>
          <img [src]="ingredient">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding product-description">
    {{ product.description }}
  </div>

</ion-content>

<div class="product-controls">
  <div class="left-control ion-padding-horizontal">
    <ion-button color="warning" shape="round">
      <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="right-control">
    <ion-button expand="block" color="warning" shape="round">
      Add to cart
    </ion-button>
  </div>
</div>
